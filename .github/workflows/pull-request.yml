name: Release

on:
  pull_request:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # - name: Run Tests
      #   run: pnpm run test
        
      - name: Type-Check
        run: pnpm run type-check
        
      - name: Lint
        run: pnpm run lint

      - name: Prettier 
        run: pnpm run prettier

      - name: Build Project
        run: pnpm run build

      - name: Zip Build Folder
        run: zip -r build.zip ./dist/
