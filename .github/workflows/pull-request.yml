name: Release

on:
  pull_request:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      # - name: Run Tests
      #   run: pnpm run test
        
      # - name: Type-Check
      #   run: pnpm run type-check
        
      - name: Lint
        run: pnpm lint

      - name: Prettier 
        run: pnpm prettier

      - name: Build Project
        run: pnpm build

      - name: Zip Build Folder
        run: zip -r build.zip ./dist/
