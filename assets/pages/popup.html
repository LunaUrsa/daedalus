<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="/node_modules/material-components-web/dist/material-components-web.css">
</head>
<body>
    <!-- Content will go here -->
    <script src="/node_modules/material-components-web/dist/material-components-web.js"></script>

    <div class="mdc-card" style="padding: 20px; margin: auto; max-width: 90%; background-color: #fff; color: black;">
        <div class="mdc-typography--headline6" style="margin-bottom: 20px;">Welcome to the Overlay!</div>
        
        <!-- Optional Image -->
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="/assets/images/icon.png" alt="Image description" style="width: 100%; max-width: 300px;">
        </div>
        
        <!-- Text Content -->
        <div class="mdc-typography--body1" style="margin-bottom: 20px;">
            This is a demo overlay using Material Components for the Web.
        </div>
        
        <!-- Buttons -->
        <div class="mdc-card__actions">
            <button class="mdc-button mdc-card__action mdc-card__action--button">
                <span class="mdc-button__label">Action 1</span>
            </button>
            <button class="mdc-button mdc-card__action mdc-card__action--button">
                <span class="mdc-button__label">Action 2</span>
            </button>
        </div>
    </div>
    
    <script>
        // Ensure MDC components are correctly initialized
        mdc.autoInit();
    </script>
</body>
</html>
