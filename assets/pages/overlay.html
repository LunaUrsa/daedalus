<!DOCTYPE html>
<html>
<head>
    <title>Command Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
        }
        #overlay {
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="/assets/styles/materialize.min.css"> -->
</head>
<body>
    <div id="overlay">
        <p>Press Ctrl+S to go to scripts URL</p>
        <!-- Add more options as needed -->
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </div>
    <script src="/build/overlay.js"></script>
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="/assets/styles/materialize.min.css"></script> -->
</body>
</html>
